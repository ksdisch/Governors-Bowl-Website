<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Governor's Bowl</title>
    <link 
    rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body class="big-dark">
    <div class="wrapper">
        <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
            <a class="navbar-brand" href="index.html">Home</a>
        </nav>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 jumbotron text-center">
                <h1 class="display-4">Governor's Bowl League Website</h1>
            </div>
        </div>
    </div> 
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-9 col-sm-4.5 col-lg-6">
                <table class="table table-striped" id="matchups">
                    <h2>Weekly Scores</h2>
                    <thead>
                        <tr>
                            <th>Matchup</th>
                            <th>Result</th>
                            <th>Margin of Victory</th>
                        </tr>
                </thead>
                <tbody></tbody>
                </table>
            </div>
            <div class="col-xs-9 col-sm-4.5 col-lg-6">
                <h2>Weekly Superlatives</h2>
                <table class="table table-striped" id="superlatives">
                    <thead>
                        <tr>
                            <th>Stat</th>
                            <th>Player Name</th>
                            <th>Team Name</th>
                            <th>Total</th>
                        </tr>
                </thead>
                <tbody></tbody>
            </div>
                </table>
            </div>
        </div>
        <div class="row">
            <div>
                <div class="col-md-2">
                    <div class="well">
                        <h5>Select a Governor's stats to view.</h5>
                        <select id="selDataset" onchange="optionChanged(this.value)"></select>
                    </div>
                </div>
                
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <a href="league-history.html">League History</a>
            </div>
    </div>
    </div>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="static/js/plots.js"></script>

</body>
</html>
